<template id='calendar_appt' width='10' height='7'>
	<div id='${id}_body' class='appt_body ${bodyColor}'>
		<$ if (!AjxEnv.isIE && data.icon) { $>
			<div class='appt_icon'><$= AjxImg.getImageHtml(data.icon, "width:16") $></div>
		<$ } $>
		<table style='width:100%; height:100%' cellspacing=0 cellpadding=0>
			<tr class='${headerColor}'>
				<td class=appt${newState}_time id='${id}_st'>
					<$ if (AjxEnv.isIE && data.icon) { $>
						<div class='appt_icon'><$= AjxImg.getImageHtml(data.icon, "width:16") $></div>
					<$ } $>
					${starttime}
				</td>
			</tr>
			<tr valign=top>
				<td colspan=2 class=appt${newState}_name style='height:100%'>
					${name}<BR>
					${location}
				</td>
			</tr>
			<tr>
				<td colspan=2 class=appt_end_time id='${id}_et'>${endtime}</td>
			</tr>
		</table>
	</div>
</template>

<template id='calendar_appt_30' width='4' height='4'>
	<div id='${id}_body' class='appt_30_body ${headerColor}'>

			<div class='appt_icon'><$= AjxImg.getImageHtml(data.icon, "width:16") $></div>

		<table width=100% cellspacing=0 cellpadding=0>
			<tr>
				<td class=appt_30${newState}_name>${name}</td>
			</tr>
		</table>
	</div>
</template>

<template id='calendar_appt_allday' width='4' height='4'>
	<div id='${id}_body' ${body_style} class='appt_allday_body ${headerColor}'>
		<$ if (data.icon) { $>

<template id='TypeDialog'>
	<div style='width:275px' id='${id}_question'></div><p>
	<table align=center border=0 width=1%>
		<tr>
			<td width=1%><input checked value='1' type='radio' id='${id}_defaultRadio' name='${id}_instSeriesName'></td>
			<td style='white-space:nowrap' id='${id}_instanceMsg'></td>
		</tr>
		<tr>
			<td width=1%><input value='2' type='radio' name='${id}_instSeriesName'></td>
			<td style='white-space:nowrap' id='${id}_seriesMsg'></td>
		</tr>
	</table>
</template>
