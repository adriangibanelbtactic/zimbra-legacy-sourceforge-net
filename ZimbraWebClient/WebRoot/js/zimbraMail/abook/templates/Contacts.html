<!----------------------------------------------------------------------------->
<!---------------------------- ZmContactCardsView ----------------------------->
<!----------------------------------------------------------------------------->
<template id="CardsView">
	<center>
		<table border=0 cellpadding=5 cellspacing=5 id='${cardTableId}'>
			<$
				var count = 0;
				for (var i = 0; i < data.list.length; i++) {
					var contact = data.list[i];
					if (count % 2 == 0) {
			$>
						<tr>
					<$ }
						count++;
					$>

					<td valign=top id='${id}_contact_<$= contact.id $>'></td>

					<$ if (count % 2 == 0) { $>
						</tr>
					<$ } $>
			<$ } $>
		</table>
	</center>
</template>

<template id="CardsView-NoResults">
	<center>
		<div class='NoResults' id='${id}'>
			<br><br><$= AjxMsg.noResults $>
		</div>
	</center>
</template>

<template id="CardBase">
	<div ${attrs} id='${id}' _itemIndex='${itemIndex}' style='width:${width}'>
		<table border=0 width=100% height=100% cellpadding=0 cellspacing=0>
			<tr class='contactHeader ${headerColor}'>
				<td width=16>
					<$= AjxImg.getImageHtml(data.contact.getIcon(), "width:16") $>
				</td>
				<td width=100% valign=top>
					<div class='contactHeader'><$= data.contact.getFileAs() $></div>
				</td>
				<$ if (data.tagCellId) { $>
					<td width=16 id='${tagCellId}'>${tagIcon}</td>
				<$ } $>
			</tr>
			<$ if (data.contact.isGroup()) { $>
				<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#CardGroup", {data:data}) $>
			<$ } else { $>
				<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#CardContact", {data:data}) $>
			<$ } $>
		</table>
	</div>
</template>

<template id="CardGroup">
	<$
		var members = data.data.groupMembers;
		var len = members.length;
		var size = len <= 5 ? len : Math.min(len, 5);
	$>

	<tr height=100%>
		<td colspan=3 valign=top width=100% style='padding-left:2px'>
			<table border=0>
				<$ for (var i = 0; i < size; i++) { $>
					<tr>
						<td width=20>
							<$= AjxImg.getImageHtml("Message") $>
						</td>
						<td>
							<nobr><$= AjxStringUtil.htmlEncode(members[i].toString()) $></nobr>
						</td>
					</tr>
				<$ } $>

				<$ if (size < len) { $>
					<tr>
						<td colspan=2>
							<a href="javascript:;" onclick="ZmContactCardsView._moreDetailsCallback('<$= data.data.contact.id $>')">
								<$= ZmMsg.more $>
							</a>
						</td>
					</tr>
				<$ } $>
			</table>
		</td>
	</tr>
</template>

<template id="CardContact">
	<$
		var value;
		var contact = data.data.contact;
	$>

	<tr>
		<td colspan=2 valign=top width=100% style='font-weight:bold; padding-left:2px'>
			<$= contact.getCompanyField() || "&nbsp;" $>
		</td>
	</tr>
	<tr height=100%>
		<td valign=top colspan=10>
			<table height=100% border=0 cellpadding=1 cellspacing=1>
				<tr height=100%>
					<td valign=top>
						<table border=0>
							<$ if (value = contact.getWorkAddrField()) { $>
								<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#CardContactField", {data:data, fname:"W", value:value}) $>
							<$ } else if (value = contact.getHomeAddrField()) { $>
								<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#CardContactField", {data:data, fname:"H", value:value}) $>
							<$ } $>

							<$ if (value = contact.getAttr("email")) { $>
								<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#CardContactField", {data:data, fname:"E", value:value, type:ZmObjectManager.EMAIL}) $>
							<$ } $>

							<$ if (value = contact.getAttr("email2")) { $>
								<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#CardContactField", {data:data, fname:"E2", value:value, type:ZmObjectManager.EMAIL}) $>
							<$ } else if (value = contact.getAttr("email3")) { $>
								<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#CardContactField", {data:data, fname:"E3", value:value, type:ZmObjectManager.EMAIL}) $>
							<$ } $>
						</table>
					</td>
					<td valign=top>
						<table border=0>
							<$ if (value = contact.getAttr("workPhone")) { $>
								<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#CardContactField", {data:data, fname:"W", value:value, type:ZmObjectManager.PHONE}) $>
							<$ } $>

							<$ if (value = contact.getAttr("workPhone2")) { $>
								<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#CardContactField", {data:data, fname:"W2", value:value, type:ZmObjectManager.PHONE}) $>
							<$ } $>

							<$ if (value = contact.getAttr("workFax")) { $>
								<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#CardContactField", {data:data, fname:"F", value:value, type:ZmObjectManager.PHONE}) $>
							<$ } $>

							<$ if (value = contact.getAttr("mobilePhone")) { $>
								<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#CardContactField", {data:data, fname:"M", value:value, type:ZmObjectManager.PHONE}) $>
							<$ } $>

							<$ if (value = contact.getAttr("homePhone")) { $>
								<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#CardContactField", {data:data, fname:"H", value:value, type:ZmObjectManager.PHONE}) $>
							<$ } $>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<$ if (!contact.isLoaded) { $>
		<tr>
			<td colspan=10 class="FinishLoading" onclick="ZmContactCardsView._loadContact(this, '<$= contact.id $>')">
				<center><$= ZmMsg.finishLoading $></center>
			</td>
		</tr>
	<$ } $>
</template>

<template id="CardContactField">
	<$
		var newValue = data.data.data.isDnd
			? data.value
			: data.data.data.view._generateObject(data.value, data.type)
	$>

	<tr>
		<td valign=top class='ZmContactFieldValue'>
			<$= data.fname $>
		</td>
		<td valign=top class='ZmContactField'>
			<$= AjxStringUtil.nl2br(newValue) $>
		</td>
	</tr>
</template>



<!----------------------------------------------------------------------------->
<!---------------------------- ZmContactSplitView ----------------------------->
<!----------------------------------------------------------------------------->
<template id="SplitView">
	<table border=0 cellpadding=0 cellspacing=5 width=100% height=100%>
		<tr>
			<td id='${id}_alphabetbar' colspan=2></td>
		</tr>
		<tr height=100%>
			<td width=200 valign=top id='${id}_listview'></td>
			<td valign=top id='${id}_contentCell'>
				<div class='ZmContactInfoView' id='${id}_content' style='overflow:auto'>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitView_header", data) $>
				</div>
			</td>
		</tr>
	</table>
</template>

<template id="SplitView_tabs" tabs="work,home,other,notes"></template>

<template id="SplitView_header">
	<table border=0 cellspacing=0 cellpadding=0 width=100%>
		<tr class='contactHeaderRow' id='${id}_headerRow'>
			<td id='${id}_icon' width=20><$= AjxImg.getImageHtml("Contact") $></td>
			<td id='${id}_title' class='contactHeader'></td>
			<td id='${id}_tags' align='right'></td>
		</tr>
	</table>
	<div id='${id}_tabs'></div>
</template>

<template id="SplitView_title">
	<$
		var contact		= data.contact;
		var companyStr	= contact.getCompanyField() || "&nbsp;";
	$>
	<tr>
		<td>
			<table border=0 cellpadding=2 cellspacing=2 width=100%>
				<tr>
					<td width=100% class='companyName'><$= companyStr $></td>
					<$ if (contact.addrbook) { $>
						<td width=20><$= AjxImg.getImageHtml(contact.addrbook.getIcon()) $></td>
						<td class='companyFolder'><$= contact.addrbook.getName() $></td>
					<$ } else if (data.isGal) { $>
						<td width=20><$= AjxImg.getImageHtml("GAL") $></td>
						<td class='companyFolder'><$= ZmMsg.GAL $></td>
					<$ } $>
				</tr>
			</table>
		</td>
	</tr>
</template>

<template id="SplitView_work">
	<$
		var contact		= data.contact;

		var workField	= AjxStringUtil.nl2br(contact.getWorkAddrField());
		var workPhone	= contact.getAttr(ZmContact.F_workPhone);
		var workPhone2	= contact.getAttr(ZmContact.F_workPhone2);
		var workFax		= contact.getAttr(ZmContact.F_workFax);
		var workAsst	= contact.getAttr(ZmContact.F_assistantPhone);
		var workCompany = contact.getAttr(ZmContact.F_companyPhone);
		var workCallback= contact.getAttr(ZmContact.F_callbackPhone);
		var workURL 	= contact.getAttr(ZmContact.F_workURL);
		var hasWorkPhone= workPhone || workPhone2 || workFax || workAsst || workCompany || workCallback;
	$>
	<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%>
		<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitView_title", data) $>
		<tr height=100%>
			<td valign=top>
				<table border=0 cellpadding=2 cellspacing=2>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.AB_ADDR_WORK, value:workField, addSep:true}) $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitView_email", data) $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.AB_FIELD_workPhone, value:workPhone, type:ZmObjectManager.PHONE}) $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.AB_FIELD_workPhone2, value:workPhone2, type:ZmObjectManager.PHONE}) $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.fax, value:workFax, type:ZmObjectManager.PHONE}) $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.AB_FIELD_assistantPhone, value:workAsst, type:ZmObjectManager.PHONE}) $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.company, value:workCompany, type:ZmObjectManager.PHONE}) $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.AB_FIELD_callbackPhone, value:workCallback, type:ZmObjectManager.PHONE}) $>
					<$ if (hasWorkPhone) { $>
						<tr><td><br></td></tr>
					<$ } $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.AB_FIELD_workURL, value:workURL, type:ZmObjectManager.URL}) $>
				</table>
			</td>
		</tr>
	</table>
</template>

<template id="SplitView_home">
	<$
		var contact		= data.contact;

		var homeField 	= AjxStringUtil.nl2br(contact.getHomeAddrField());
		var homePhone 	= contact.getAttr(ZmContact.F_homePhone);
		var homePhone2 	= contact.getAttr(ZmContact.F_homePhone2);
		var homeFax 	= contact.getAttr(ZmContact.F_homeFax);
		var mobile 		= contact.getAttr(ZmContact.F_mobilePhone);
		var pager 		= contact.getAttr(ZmContact.F_pager);
		var homeURL 	= contact.getAttr(ZmContact.F_homeURL);
		var hasHomePhone= homePhone || homePhone2 || homeFax || mobile || pager;
	$>
	<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%>
		<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitView_title", data) $>

			<td colspan=3 valign=top>
				<table border=0 cellpadding=2 cellspacing=2>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.AB_ADDR_HOME, value:homeField, addSep:true}) $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitView_email", data) $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.AB_FIELD_homePhone, value:homePhone, type:ZmObjectManager.PHONE}) $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.AB_FIELD_homePhone2, value:homePhone2, type:ZmObjectManager.PHONE}) $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.fax, value:homeFax, type:ZmObjectManager.PHONE}) $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.AB_FIELD_mobilePhone, value:mobile, type:ZmObjectManager.PHONE}) $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.AB_FIELD_pager, value:pager, type:ZmObjectManager.PHONE}) $>
					<$ if (hasHomePhone) { $>
						<tr><td><br></td></tr>
					<$ } $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.AB_FIELD_homeURL, value:homeURL, type:ZmObjectManager.URL}) $>
				</table>
			</td>
		</tr>
	</table>
</template>

<template id="SplitView_other">
	<$
		var contact		= data.contact;

		var otherField 	= AjxStringUtil.nl2br(contact.getOtherAddrField());
		var otherPhone 	= contact.getAttr(ZmContact.F_otherPhone);
		var otherFax 	= contact.getAttr(ZmContact.F_otherFax);
		var otherURL 	= contact.getAttr(ZmContact.F_otherURL);
		var birthday 	= contact.getAttr(ZmContact.F_birthday);
		var parsedBday 	= birthday ? (new AjxDateFormat("yyyy-MM-dd")).parse(birthday) : null;
		var birthdayStr = parsedBday ? AjxDateUtil.simpleComputeDateStr(parsedBday) : null;
	$>

	<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%>
		<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitView_title", data) $>
		<tr height=100%>
			<td colspan=3 valign=top>
				<table border=0 cellpadding=2 cellspacing=2>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.AB_ADDR_OTHER, value:otherField, addSep:true}) $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitView_email", data) $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.AB_FIELD_otherPhone, value:otherPhone, type:ZmObjectManager.PHONE}) $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.fax, value:otherFax, type:ZmObjectManager.PHONE}) $>
					<$ if (otherPhone || otherFax) { $>
						<tr><td><br></td></tr>
					<$ } $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.AB_FIELD_otherURL, value:otherURL, type:ZmObjectManager.URL, addSep:true}) $>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitViewObject", {data:data, label:ZmMsg.AB_FIELD_birthday, value:birthdayStr, type:ZmObjectManager.DATE}) $>
				</table>
			</td>
		</tr>
	</table>
</template>

<template id="SplitView_notes">
	<$
		var notes = data.view._generateObject(data.contact.getAttr(ZmContact.F_notes));
	$>
	<table border=0 cellpadding=0 cellspacing=0 width=100% height=100%>
		<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#SplitView_title", data) $>
		<tr height=100%>
			<td colspan=3 valign=top>
				<table border=0 cellpadding=2 cellspacing=2>
					<tr>
						<td class='contactOutput'>
							<$ if (notes) { $>
								<$= AjxStringUtil.nl2br(notes) $>
							<$ } $>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</template>

<template id="SplitView_email">
	<$
		var email  		= data.contact.getAttr(ZmContact.F_email);
		var email2 		= data.contact.getAttr(ZmContact.F_email2);
		var email3 		= data.contact.getAttr(ZmContact.F_email3);
		var hasEmail 	= email || email2 || email3;
	$>

	<$ if (hasEmail) { $>
		<tr>
			<td class='contactLabel'><$= ZmMsg.email $>:</td>
			<td class='contactOutput'>
				<$= email  ? (data.view._generateObject(email, ZmObjectManager.EMAIL) + "<br>") : "" $>
				<$= email2 ? (data.view._generateObject(email2, ZmObjectManager.EMAIL) + "<br>") : "" $>
				<$= email3 ? (data.view._generateObject(email3, ZmObjectManager.EMAIL) + "<br>") : "" $>
			</td>
		</tr>
		<tr><td><br></td></tr>
	<$ } $>
</template>

<template id="SplitViewObject">
	<$ if (data.value) { $>
		<tr>
			<td class='contactLabel'>
				${label}:
			</td>
			<td class='contactOutput'>
				<$= data.type ? data.data.view._generateObject(data.value, data.type) : (data.value || "") $>
			</td>
		</tr>
		<$ if (data.addSep) { $>
			<tr><td><br></td></tr>
		<$ } $>
	<$ } $>
</template>

<template id="SplitViewGroup">
	<div id='${id}_body'>
		<table border=0 cellpadding=2 cellspacing=2 width=100%>
			<tr>
				<td width=100%>
					<table border=0>
						<$ for (var i = 0; i < data.groupMembers.length; i++) { $>
							<tr>
								<td width=20><$= AjxImg.getImageHtml("Message") $></td>
								<td><nobr><$= AjxStringUtil.htmlEncode(data.groupMembers[i].toString()) $></nobr></td>
							</tr>
						<$ } $>
					</table>
				</td>
				<td width=20 valign=top>
					<$= AjxImg.getImageHtml(data.folderIcon) $>
				</td>
				<td class='companyFolder' valign=top>
					<$= data.folderName $>
				</td>
			</tr>
		</table>
	</div>
</template>



<!----------------------------------------------------------------------------->
<!-------------------------------- ZmGroupView -------------------------------->
<!----------------------------------------------------------------------------->
<template id="GroupView">
	<!-- title bar -->
	<table cellspacing=0 cellpadding=0 width=100%>
		<tr class='contactHeaderRow' id='${id}_headerRow'>
			<td width=20><center><$= AjxImg.getImageHtml("Group") $></center></td>
			<td><div id='${id}_title' class='contactHeader'></div></td>
			<td align='right' id='${id}_tags'></td>
		</tr>
	</table>

	<table border=0 cellpadding=5 cellspacing=5 width=100% height=100%>
		<tr>
			<!-- content: left pane -->
			<td width=50% valign=top>
				<table border=0 cellpadding=2 cellspacing=2 width=100%>
					<tr>
						<td colspan=2 nowrap>*&nbsp;<$= ZmMsg.groupName $>:&nbsp;<input type='text' autocomplete='off' size=25 id='${id}_groupName'></td>
					</tr>
					<tr>
						<td nowrap>*&nbsp;<$= ZmMsg.groupMembers $>:</td>
						<td class='hintLabel'><$= ZmMsg.groupHint $></td>
					</tr>
				</table>
				<textarea wrap=off class='groupMembers' id='${id}_groupMembers'></textarea>
			</td>

			<!-- content: right pane -->
			<td width=50% valign=top>
				<fieldset>
					<legend class='groupFieldset'><$= ZmMsg.addMembers $></legend>
					<table border=0>
						<tr>
							<td class='editLabel'><$= ZmMsg.find $>:</td>
							<td><input type='text' id='${id}_searchField'></td>
							<td id='${id}_searchButton'></td>
						</tr>
						<$ if (data.showSearchIn) { $>
						<tr>
							<td class='editLabel'><$= ZmMsg.searchIn $>:</td>
							<td colspan=2 id='${id}_listSelect'></td>
						</tr>
						<$ } $>
					</table>
					<div class='groupMembers' id='${id}_listView'></div>
					<table border=0 cellpadding=3 cellspacing=2>
						<tr>
							<td id='${id}_addButton'></td>
							<td id='${id}_addAllButton'></td>
						</tr>
					</table>
				</fieldset>
			</td>
		</tr>
	</table>
</template>

<!----------------------------------------------------------------------------->
<!------------------------------- ZmAlphabetBar ------------------------------->
<!----------------------------------------------------------------------------->
<template id="ZmAlphabetBar">
	<center>
		<table class='AlphabetBarTable' border=0 cellpadding=0 cellspacing=0 width=80% id='${id}_alphabet'>
			<tr>
				<$ for (var i = 0; i < data.numLetters; i++) { $>
					<td _idx='<$= i $>' onclick='ZmContactAlphabetBar._alphabetClicked(this
						<$ if (i > 0) { $>
							, "<$= i == 1 ? '0' : data.alphabet[i] $>"
							<$ if (i+1 < data.numLetters) { $>
								, "<$= i == 1 ? '9' : data.alphabet[i+1] $>"
							<$ } $>
						<$ } $>
						); return false;' class='DwtButton AlphabetBarCell' onmouseover='ZmContactAlphabetBar._onMouseOver(this)' onmouseout='ZmContactAlphabetBar._onMouseOut(this)' <$= (i>0) ? " style='border-left-width:0;'>" : ">" $>
						<$= data.alphabet[i] $>
					</td>
				<$ } $>
			</tr>
		</table>
	</center>
</template>



<!----------------------------------------------------------------------------->
<!------------------------------- ZmContactView ------------------------------->
<!----------------------------------------------------------------------------->
<template id="ZmContactViewTabs" tabs="personal,work,home,other,notes"></template>

<template id="ZmContactView">
	<table cellspacing=0 cellpadding=0 width=100%>
		<tr class='contactHeaderRow' id='${id}_headerRow'>
			<td id='${id}_icon' width=20><$= AjxImg.getImageHtml("Contact") $></td>
			<td id='${id}_title' class='contactHeader'></td>
			<td id='${id}_tags' align='right'></td>
		</tr>
	</table>
	<div id='${id}_tabs'></div>
</template>

<template id="ZmContactView_content">
	<table cellpadding=0 cellspacing=10 border=0 width=100%>
		<$
			for (var h = 0; h < data.rows.length; h++) {
				var columns = data.rows[h];
		$>

<template id="Tooltip">
	<table cellpadding=0 cellspacing=0 border=0 width=250>
		<tr>
			<td colspan=2 valign=top>
				<div style='border-bottom: 1px solid black; margin-bottom:2px'>
					<table cellpadding=0 cellspacing=0 border=0 width=100%>
						<tr valign='bottom'>
							<td style='font-weight:bold'><$= AjxStringUtil.htmlEncode(data.entryTitle); $></td>
							<td align='right'><$= AjxImg.getImageHtml(data.contact.getIcon()); $></td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
		<$ if (data.contact.isGroup()) {
			var members = data.contact.getGroupMembers().good.getArray();
			for (var i = 0; i < members.length; i++) {
		$>
		<tr>
			<td width=20><$= AjxImg.getImageHtml("Message") $></td>
			<td><$= AjxStringUtil.htmlEncode(members[i].toString()) $></td>
		</tr>
		<$	} 
		} else {
		$>
			<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#AddTooltipEntry", {data:data, field:"fullName"}) $>
			<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#AddTooltipEntry", {data:data, field:"jobTitle"}) $>
			<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#AddTooltipEntry", {data:data, field:"company"}) $>
			<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#AddTooltipEntry", {data:data, field:"mobilePhone"}) $>
			<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#AddTooltipEntry", {data:data, field:"workPhone"}) $>
			<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#AddTooltipEntry", {data:data, field:"homePhone"}) $>
			<$ if (data.contact.isGal) {
				var emails = data.contact.getEmails();
				for (var i = 0; i < emails.length && emails.length <= 3; i++) {
			$>
					<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#AddTooltipEntry", {data:data, field:"email", val:emails[i]}) $>
			<$	} $>
				<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#AddTooltipEntry", {data:data, field:"notes", truncate:500}) $>
			<$	} else { $>
				<$= AjxTemplate.expand("zimbraMail.abook.templates.Contacts#AddTooltipEntry", {data:data, field:"email", val:data.email}) $>
			<$	} $>
		<$	} $>

		<$ if (data.buddy) { $>
			<tr>
				<td colspan="2">
					<table align="center">
						<tr>
							<td><$= AjxImg.getImageHtml(data.buddy.getPresence().getIcon()) $></td>
							<td><$= data.buddy.getPresence().getShowText() $></td>
						</tr>
					</table>
				</td>
			</tr>
		<$ } $>

		<$ if (data.hint) { $>
			<tr>
				<td colspan="2">
					<div class='TooltipHint'>
						<hr color=black size=1>
						<$= data.hint $>
					</div>
				</td>
			</tr>
		<$ } $>
	</table>
</template>
